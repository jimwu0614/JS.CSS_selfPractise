<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Scrolling.css">
</head>
<body>
    <section>
        <img src="./img/Scrolling/bg.jpg" id="bg" alt="">
        <img src="./img/Scrolling/moon.png" id="moon" alt="">
        <img src="./img/Scrolling/mountain.png" id="montain" alt="">
        <img src="./img/Scrolling/road.png" id="road" alt="">
        <h2 class="text" id="text">Moon Light</h2>
    </section>

    <div class="wrapper" id="js-wrapper">
        <div class="sections" id="js-slideContainer">
            <section class="section">
                <span class="section__title" id="title1">Section One</span>
          <span id="trigger--title1"></span>
            </section>
            <section class="section">
                <span class="section__title" id="title2">Section Two</span>
          <span id="trigger--title2"></span>
            </section>
            <section class="section">
                <span class="section__title" id="title3">Section Three</span>
          <span id="trigger--title3"></span>
            </section>
            <section class="section">
                <span class="section__title" id="title4">Section Four</span>
          <span id="trigger--title4"></span>
            </section>
        <section class="section">
                <span class="section__title" id="title5">Section Five</span>
          <span id="trigger--title5"></span>
            </section>
        </div>
    </div>

    <script>
        let bg = document.getElementById("bg");
        let moon = document.getElementById("moon");
        let montain = document.getElementById("montain");
        let road = document.getElementById("road");
        let text = document.getElementById("text");

        window.addEventListener('scroll', function(){
            var value = window.scrollY;

            console.log(value);
            bg.style.top = value + 'px';
            moon.style.left = -value * 0.3 +'px';
            montain.style.top = -value * 0.1 +'px';
            road.style.top = value * 0.1 +'px';
            text.style.top = value  +'px';

        })
    </script>
</body>
</html>

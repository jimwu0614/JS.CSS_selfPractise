<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./aside.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css" integrity="sha512-1hsteeq9xTM5CX6NsXiJu3Y/g+tj+IIwtZMtTisemEv3hx+S9ngaW4nryrNcPM4xGzINcKbwUJtojslX2KG+DQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>
    <aside>
        <nav class="navbar">
            <ul>

                    <li class="list active" data-color="rgba(245, 59, 87, 0.7)">
                        <a href="#">
                            <span class="icon"><i class="fa-brands fa-facebook"></i></span>
                            <span class="navTex">Facebook</span>                                
                        </a>
                    </li>
                    <li class="list" data-color="rgba(15, 188, 249, 0.7)">
                        <a href="#">
                            <span class="icon"><i class="fa-brands fa-twitter"></i></span>
                            <span class="navTex"> Twitter</span>
                        </a>
                    </li>
                    <li class="list" data-color="rgba(5, 196, 91, 0.7)">
                        <a href="#">
                            <span class="icon"><i class="fa-brands fa-line"></i></span>
                            <span class="navTex"> LINE</span>
                        </a>
                    </li>
                    <div class="indicator"></div>
                
            </ul>
        </nav>
    </aside>

    <script>
         //aside用的JS    
        //根據游標   圈圈換位置
        let list = document.querySelectorAll('li');
        for(let i=0; i<list.length; i++){
            list[i].onmouseover = function(){
                let j = 0;
                while (j < list.length){
                    list[j++].className = 'list';
                }
                list[i].className = 'list active';
            }
        }
        // 根據indicator  切換外面的顏色
        list.forEach(elements => {
            elements.addEventListener('mouseenter',function(event){
                let bg = document.querySelector('aside');
                let color = event.target.getAttribute('data-color');
                bg.style.backgroundColor = color;
            })
        })

    </script>
</body>
</html>
